        <script type = "text/javascript">

        window.alert("Welcome to my Shoe Shop!")
        
        function testMultiply(num1,num2) {
            return parseInt(num1) * parseInt(num2);
        }
        
        var name, item, num1, num2, sum, now, hour, arrival;
        now = new Date();
        hour = now.getHours();
        arrival = new Date();

        name = window.prompt( "Please enter your name", "Name" );
        if (hour < 12) {
            document.write("<H2> Good Morning ")
        } else if (hour < 18) {
            document.write("<H2> Good Afternoon ")
        } else {
            document.write("<H2> Good Evening ")
        }
        item = window.prompt( "What would you like?", "Shoes" );
        num1 = window.prompt( "How many shoes?", "2" );
        num2 = 27;
        sum = testMultiply(num1, num2)
        alert(" = $ " + sum)
        document.writeln(name + ", Welcome to Lev's Shoe Shop!")

        document.writeln("<ul>");
        document.writeln("<li><b>Item:</b> " + item + "</li>");
        document.writeln("<li><b>Quantity:</b> " + num1 + " shoes</li>");
        document.writeln("<li><b>Total:</b> $" + sum + "</li>");
        document.writeln("<ln><b>Order by: </b>" + name + "</li>")
        document.writeln("</ul>");

        arrival.setDate(now.getDate()+7)
        document.writeln("<p>Expected Arrival: " + arrival + "</p>")
       
       </script>
